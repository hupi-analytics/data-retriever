defaults: &defaults
  errbit:
    api_key: <%= ENV['HDR_ERRBIT_KEY'] %>
    host: <%= ENV['HDR_ERRBIT_KEY'] %>
    port: <%= ENV['HDR_ERRBIT_KEY'] %>
  log:
    level: "info"

development:
  <<: *defaults
  log:
    level: "debug"

test:
  <<: *defaults
  log:
    level: "warn"

production: &production
  <<: *defaults

staging:
  <<: *production
